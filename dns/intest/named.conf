options {
        directory "/var/cache/bind";
        listen-on { any; };
        listen-on-v6 { none; };

        allow-query { 
                172.17.0.0/24; 
                172.18.10.0/24;
                172.18.20.0/24;
                172.18.30.0/24;
                
};

        allow-transfer {
                none;
        };

        pid-file "/var/run/named/named.pid";

        allow-recursion { none; };
        recursion no;
};


zone "woodytoys.intranet" {
        type master;
        file "/etc/bind/master/woodytoys.intranet";
};


zone "0.16.172.in-addr.arpa" IN {
        type master;
        file "/etc/bind/master/0.17.172.in-addr.arpa";
};
