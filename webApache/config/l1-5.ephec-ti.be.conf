<VirtualHost *:80>
	#Adresse mail de l'administrateur
	ServerAdmin he201541@students.ephec.be
	#Nom du serveur
	ServerName www.l1-5.ephec-ti.be
	#Redirection automatique en HTTPS
	Redirect permanent / https://www.l1-5.ephec-ti.be
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin he201541@students.ephec.be
	ServerName www.l1-5.ephec-ti.be
	DocumentRoot /var/www/html/
	<Directory "/var/www/html/">
		Options +FollowSymLinks
		AllowOverride none
		Require all granted
	</Directory>
	#Protection contre Etang (attaque distant permettant d'avoir accès à des informations sensibles)
	FileETag None
	
	ErrorLog ${APACHE_LOG_DIR}/l1-5.ephec-ti.be.error.log
	CustomLog ${APACHE_LOG_DIR}/l1-5.ephec-ti.be.access.log combined
</VirtualHost>
