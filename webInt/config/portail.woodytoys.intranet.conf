<VirtualHost *:80>
	ServerAdmin he201541@students.ephec.be                    
	ServerName portail.woodytoys.intranet                      
        DocumentRoot /var/www/portail.woodytoys.intranet/index.php
	<Directory "/var/www/portail.woodytoys.intranet/">
               <RequireAny>

                        Require ip 172.19.20.0/16 #Oblige à avoir un ip correspondant pour avoir accès au site.

